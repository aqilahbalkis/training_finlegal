<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <style>
    table {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
    }

    td, th {
    border: 1px solid #ddd;
    padding: 8px;
    }

    tr:nth-child(even){background-color: #f2f2f2;}

    tr:hover {background-color: #ddd;}

    th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #04AA6D;
    color: white;
    }
    </style>
  <title>Colors and Number</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Color Name</th>
            <th>Number</th>
        </tr>        
    </thead>
    <tbody>
        <tr>
            <td>Red</td>
            <td>One</td>
        </tr>
         <tr>
            <td>Blue</td>
            <td>Two</td>
        </tr>
         <tr>
            <td>Green</td>
            <td>Three</td>
        </tr>
    </tbody>
</table>
</body>
</html>
